<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Hand Play Game</title>
  </head>
  <body>
    <div class="box">
      <div class="box__scoreDisplay">
        <div class="box__scoreDisplay--player">
          <div>YOU</div>
          <p>0</p>
        </div>
        <div class="box__scoreDisplay--bot">
          <div>BOT</div>
          <p>0</p>
        </div>
      </div>
      <a href="" class="box__reset">Reset</a>
      <div class="box__resultDisplay">Let's enjoy the game</div>
      <div class="box__players">
        <div class="box__players--player">You</div>
        <span>Vs</span>
        <div class="box__players--bot">Bot</div>
      </div>
      <div class="box__btn-box">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissor">SCISSOR</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
